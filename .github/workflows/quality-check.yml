name: Validate Awesome Gensyn contributions

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    # Optional: run once per day to catch links that go stale
    - cron: "0 9 * * *"

permissions:
  contents: read
  pull-requests: write

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: 'false'

      - name: Run Linkspector (Markdown link checker)
        uses: umbrelladocs/action-linkspector@874d01cae9fd488e3077b08952093235bd626977 # v1.3.7
        with:
          filter_mode: nofilter
          config_file: .linkspector.yml
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          fail_level: any
